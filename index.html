<body>

<style>
  body {
    background: #0e1013;
  }
  h1 {
    max-width: 480px;
    text-align: center;
    margin: 60px auto;
    font-family: 'Courier New', Courier, monospace;
    color: #fff;
  }
  h1::after{
      content: '|';
      margin-left: 5px;
      opacity: 1;
      animation: pisca .7s infinite;
  }
  @keyframes pisca {
      0%, 100%{
          opacity:1;
      }
      50%{
          opacity: 0;
      }
  }
  p{
      color: white;
  }
</style>

<h1>Seja bem vindo ao meu GitHub. Por favor, Contrate um iniciante!!!!</h1>

<!-- <p class = 'Texto'>Esse é um paragrafo de teste</p>-->
<script>

 function TypeWriter(elemento){
     const textoArray = elemento.innerHTML.split('');
     elemento.innerHTML = '';
     textoArray.forEach((letra, i) => {
     setTimeout(()  => elemento.innerHTML += letra, 200 * i);
    });
 }

 const título = document.querySelector('h1')
 TypeWriter(título)

// TypeWriter(document.querySelector('.Texto'))



</script>

</body>
</html>
